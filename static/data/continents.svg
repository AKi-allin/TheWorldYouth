    <text x="0" y="27" text-anchor="middle" font-size="8" fill="#333">S</text>
    <text x="-22" y="3" text-anchor="middle" font-size="8" fill="#333">W</text>
    <text x="22" y="3" text-anchor="middle" font-size="8" fill="#333">E</text>
  </g>
  
  <!-- Map Title with Decorative Border -->
  <g transform="translate(500, 30)">
    <rect x="-120" y="-20" width="240" height="40" rx="10" ry="10" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="1"/>
