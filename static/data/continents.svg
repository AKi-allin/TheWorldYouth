    <path d="M-110,-10 L-100,-10" stroke="#e74c3c" stroke-width="2"/>
    <path d="M100,-10 L110,-10" stroke="#e74c3c" stroke-width="2"/>
    <path d="M-110,10 L-100,10" stroke="#e74c3c" stroke-width="2"/>
    <path d="M100,10 L110,10" stroke="#e74c3c" stroke-width="2"/>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Paper Airplane -->
  <g transform="translate(850, 150)">
    <path d="M0,0 L15,5 L0,10 Z" fill="white" stroke="#333" stroke-width="0.5"/>
    <path d="M0,0 L5,5 L0,10" fill="none" stroke="#333" stroke-width="0.5"/>
  </g>
  
  <!-- Ship -->
  <g transform="translate(350, 350)">
    <path d="M-15,0 L15,0 L10,5 L-10,5 Z" fill="#e74c3c" stroke="#333" stroke-width="0.5"/>
    <path d="M0,-10 L0,0" fill="none" stroke="#333" stroke-width="0.5"/>
    <path d="M0,-10 L10,0" fill="none" stroke="#333" stroke-width="0.5"/>
  </g>
  
  <!-- Sea Monster (playful) -->
  <g transform="translate(650, 400)">
    <path d="M0,0 C5,-5 10,-5 15,0 C20,5 25,5 30,0" fill="none" stroke="#333" stroke-width="1"/>
    <circle cx="30" cy="-5" r="3" fill="#333"/>
  </g>
</svg>
