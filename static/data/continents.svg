  <!-- Compass Rose -->
  <g transform="translate(900, 80)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="1"/>
    <path d="M0,-15 L5,-5 L0,0 L-5,-5 Z" fill="#e74c3c"/>
    <path d="M0,15 L-5,5 L0,0 L5,5 Z" fill="#333"/>
    <path d="M-15,0 L-5,-5 L0,0 L-5,5 Z" fill="#333"/>
    <path d="M15,0 L5,5 L0,0 L5,-5 Z" fill="#333"/>
