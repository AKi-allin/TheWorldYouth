<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界ユースアトラス - 世界中の会話を集めよう</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mission.css') }}">
    
    <!-- Leaflet JS (must be after CSS) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1>世界ユースアトラス</h1>
            <p>世界中の会話と思い出を集めよう</p>
        </div>
        <nav class="header-nav">
            <a href="/collection" class="nav-button"><i class="fas fa-book-open"></i> コレクション</a>
            <a href="/gacha" class="nav-button"><i class="fas fa-gift"></i> ガチャ</a>
            <a href="/favorite-countries" class="nav-button"><i class="fas fa-star"></i> 推し国</a>
            <a href="/badges" class="nav-button"><i class="fas fa-medal"></i> 称号バッジ</a>
            <a href="/add-conversation" class="nav-button primary"><i class="fas fa-plus"></i> 会話を追加</a>
            <a href="/avatar" class="nav-button"><i class="fas fa-user-circle"></i> アバター</a>
        </nav>
        <div class="user-avatar" id="header-avatar">
            <!-- Avatar will be loaded via JavaScript -->
        </div>
    </header>
    
    <main>
        <div class="progress-banner">
            <div class="progress-info">
                <h3>あなたの冒険</h3>
                <div class="progress-stats">
                    <div class="stat">
                        <span id="regions-count">0</span>
                        <label>訪れた地域</label>
                    </div>
                    <div class="stat">
                        <span id="conversations-count">0</span>
                        <label>会話数</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="map-container">
            <div id="map"></div>
        </div>
        
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="welcome-screen">
            <div class="welcome-content">
                <div class="welcome-image">
                    <img src="{{ url_for('static', filename='images/globe-illustration.svg') }}" alt="世界地図イラスト" onerror="this.src='https://via.placeholder.com/300x300?text=地球儀イラスト'">
                </div>
                <h2>世界ユース百科事典を作ろう！</h2>
                <p>あなたの国を代表してみませんか？</p>
                <button id="start-journey" class="button primary">冒険を始める</button>
            </div>
        </div>
        
        <!-- Conversation Modal -->
        <div id="conversation-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 class="modal-title">この地域の会話</h2>
                <div id="conversations-list"></div>
            </div>
        </div>
        
        <!-- Mission Panel -->
        <div class="mission-panel">
            <div class="mission-header">
                <h3><i class="fas fa-tasks"></i> ミッション</h3>
                <button class="toggle-mission-panel"><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="mission-content">
                <div class="mission-item">
                    <div class="mission-icon"><i class="fas fa-globe-asia"></i></div>
                    <div class="mission-info">
                        <h4>アジアの友達を見つけよう</h4>
                        <div class="mission-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span class="progress-text">0/1</span>
                        </div>
                    </div>
                </div>
                <div class="mission-item">
                    <div class="mission-icon"><i class="fas fa-utensils"></i></div>
                    <div class="mission-info">
                        <h4>3つの国の食べ物について聞いてみよう</h4>
                        <div class="mission-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span class="progress-text">0/3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 世界ユースアトラス - 世界を楽しく知る冒険</p>
    </footer>
    
    <!-- Custom JS -->
    {% if enhanced_map %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-map.css') }}">
    <script src="{{ url_for('static', filename='js/enhanced-map.js') }}"></script>
    {% else %}
    <script src="{{ url_for('static', filename='js/illustrated-map.js') }}"></script>
    {% endif %}
    <script src="{{ url_for('static', filename='js/welcome-screen.js') }}"></script>
    <script>
        // Load user avatar in header
        document.addEventListener('DOMContentLoaded', function() {
            const headerAvatar = document.getElementById('header-avatar');
            const savedFace = localStorage.getItem('avatarFace') || 'face1';
            const savedHair = localStorage.getItem('avatarHair') || 'hair1';
            const savedClothes = localStorage.getItem('avatarClothes') || 'clothes1';
            
            headerAvatar.innerHTML = `
                <div class="avatar-display" style="width: 100%; height: 100%;">
                    <div class="avatar-face ${savedFace}"></div>
                    <div class="avatar-hair ${savedHair}"></div>
                    <div class="avatar-clothes ${savedClothes}"></div>
                </div>
            `;
            
            // Update stats
            fetch('/api/atlas-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('regions-count').textContent = data.visited_regions.length;
                    document.getElementById('conversations-count').textContent = data.conversations.length;
                })
                .catch(error => console.error('Error fetching atlas data:', error));
                
            // Toggle mission panel
            const toggleButton = document.querySelector('.toggle-mission-panel');
            const missionContent = document.querySelector('.mission-content');
            
            if (toggleButton && missionContent) {
                toggleButton.addEventListener('click', function() {
                    missionContent.classList.toggle('collapsed');
                    this.querySelector('i').classList.toggle('fa-chevron-down');
                    this.querySelector('i').classList.toggle('fa-chevron-up');
                });
            }
        });
    </script>
</body>
</html>
